<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outventure</title>
  <link rel="stylesheet" href="daytime.css" />
  <script src="daytime_script.js" defer></script>
</head>
<body>
  <div class="nav">
    <div class="logo">Outventure</div>
    <ul style="display: flex; justify-content: space-between; align-items: center;">
      <li><a href="#upload">Upload</a></li>
      <li><a href="daytime_leaderboard.html">Leaderboard</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="daylibrary.html">Day Library</a></li>
      <li><a href="nightlibrary.html">Night Library</a></li>
      <button id="toggleBtn">Go to Constellation Scanner</button>
    </ul>
  </div>
  <div class="splash">
    <div class="splash-left">
      <div class="submit-title">Upload a Bird Photo</div>
      <div class="submit-subtitle">Choose a bird image to identify it and earn points:</div>
      <form id="uploadForm">
        <input type="file" accept="image/*" id="fileInput" onchange="previewImage(event)" />
        <button type="button" class="buttons" onclick="submitImage()">Submit Image</button>
        
        <!-- Result section will be displayed here -->
        <div id="result" class="result">
          <h3>Your bird species is a...</h3>
          <p id="prediction">Loading...</p>
          <p id="confidence">Confidence: 0%</p>
          <p id="points">You earned 0 points!</p>
        </div>
      </form>
    </div>
    <div class="splash-right">
      <div class="upload-preview">
        <img id="preview" class="preview" src="#" alt="Image preview will appear here." style="display: none;" />
      </div>
      <div class="upload-template" id="preview-template">

      </div>
    </div>
  </div>

</body>
</html>
